<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search App</title>
    <style>
        /* 여기에 CSS 스타일을 추가할 수 있습니다 */
    </style>
</head>
<body>
    <h1>Book Search App</h1>
    <input type="text" id="searchQuery" placeholder="Enter book title or author" />
    <button onclick="searchBooks()">Search</button>
    <div id="results"></div>

    <script>
        function searchBooks() {
            var query = document.getElementById('searchQuery').value;
            var apiURL = 'https://www.googleapis.com/books/v1/volumes?q=' + encodeURIComponent(query);

            fetch(apiURL)
                .then(response => response.json())
                .then(data => {
                    var books = data.items || [];
                    var output = '<ul>';
                    books.forEach(book => {
                        output += `
                            <li>
                                <h2>${book.volumeInfo.title}</h2>
                                <p>Author: ${(book.volumeInfo.authors || []).join(', ')}</p>
                                <p>Publisher: ${book.volumeInfo.publisher || 'Not available'}</p>
                                <img src="${book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : ''}" alt="Book cover">
                            </li>
                        `;
                    });
                    output += '</ul>';
                    document.getElementById('results').innerHTML = output;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('results').innerHTML = 'An error occurred while fetching book data.';
                });
        }
    </script>
</body>
</html>
